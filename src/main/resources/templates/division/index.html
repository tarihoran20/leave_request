<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" style="width: 600; float: left;">
            <!-- <div>
                <a
                class= "btn btn-outline-primary"
                style="margin-bottom: 10px; margin-top: 10px;"
                th:href="@{/region}"
                >
                Region
            </a>
            </div> -->
            <a 
                class = "btn btn-primary"
                style="margin-bottom: 10px; margin-top: 10px; color:aquamarine;"
                th:href="@{/division/form}">
                Create New Division
            </a>
            
            <table class="table">
                <tr>
                    <th colspan="5" style="text-align: center;">Division</th>
                </tr>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Manager</th>
                    <th colspan="2" style="text-align: center;">Action</th>
                </tr>
                <tbody>
                    <tr th:each="division : ${divisions}">
                        <td th:text="${division.id}"></td>
                        <td th:text="${division.name}"></td>
                        <td th:text="${division.manager}"></td>
                        <td>
                            <a
                                class= "btn btn-warning"
                                th:href="@{/division/form/{id}(id=${division.Id})}"
                                >
                                Edit
                            </a>
                        </td>
                        <td>
                            <form th:action="@{/division/delete/{id}(id=${division.Id})}" th:method="post">
                                <button type="submit" class="btn btn-danger">
                                    
                                    Delete
                                </button>
                            </form>
                          
                                  
                        </td>

                    </tr>
                </tbody>

            </table>
        </div>
    </body>
</html>
