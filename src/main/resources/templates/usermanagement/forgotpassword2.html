<html>
    <head>
        <meta charset="UTF-8" />
        <title>Forget Password - Step 2</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form th:action="@{/usermanagement/forgetpassword/submitPassword}" method = "post">
                <div class="form-group col-md-4">
                    <label for="id" class="col-form-label">ID</label>
                    <input type="text" class = "form-control" id="id" name="id" th:value="${id}" readonly>
                </div>
                <div class="form-group col-md-4">
                    <label for="Password" class="col-form-label">PASSWORD</label>
                    <input type="password" class = "form-control" id = "password" th:field = "*{user.password}">
                </div>
                <button type="submit" class="btn btn-primary">SUBMIT</button>
            </form>
        </div>
    </body>

</html>
