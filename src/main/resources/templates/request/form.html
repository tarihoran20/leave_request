<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>

        <div class="container" style="width: 500; float: left;">
            This is Request Page
        <form
                th:action = "@{/request/save}"
                method = "post"
                th:object="${request}"
                
            >
                <div class="form-group" hidden>
                    <label for="id" class="col-form-label">Role id</label>
                    <input 
                        type="text"
                        class="form-control" id="Id" 
                        th:field="*{id}"
                         />
                </div>
                <div>
                    <!--  -->
                    <select class="custom-select" id="id" th:object="${leaves}" th:field="*{id}"> 
                        <!-- th:selected="*{leaves == leave.name}" -->
                        <option th:each="leave : ${leaves}" th:text="${leave.name}" th:value="${leave.id}" ></option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="start_date" class="col-form-label">Start Date</label>
                    <input
                        type="date"
                        class="form-control"
                        id="start_date"
                        th:field="*{start_date}">
                </div>
                <div class="form-group">
                    <label for="end_date" class="col-form-label">End Date</label>
                    <input
                        type="date"
                        class="form-control"
                        id="end_date"
                        th:field="*{end_date}">
                </div>
                <div class="form-group" col-md-4>
                    <label for="name" class="col-form-label">Temporary Phone Number</label>
                    <input 
                        type="text"
                        class="form-control" id="name" 
                        th:field="*{temp_phone_number}"/>
                </div>
                <div class="form-group" col-md-4>
                    <label for="name" class="col-form-label">Temporary Address</label>
                    <input 
                        type="text"
                        class="form-control" id="name" 
                        th:field="*{temp_address}"/>
                </div>
                <button type="submit" class="btn btn-primary">Request</button>

            </form>
        </div>
    </body>

</html>
