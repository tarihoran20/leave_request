<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" style="width: 400; float: left;">
            <form
                th:action= "@{/division/save}"
                method="post"
                th:object="${division}"
                >
                    <div class="form-group" hidden>
                        <label for="id" class="col-form-label">Division Id</label>
                        <input 
                            type="text"
                            class="form-control"
                            id="id"
                            th:field="*{id}">
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-form-label">Division Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label for="manager" class="col-form-label">Manager</label>
                        <input
                            type="text"
                            class="form-control"
                            id="manager"
                            th:field="*{manager}">
                    </div>

                    <!-- <div class="input-group mb-3">
                        <select class="custom-select" id="Id" th:field="*{region.Id}">
                          
                          <option th:each="region : ${regions}" th:text="${region.Name}" th:value="${region.Id}" th:selected="*{region == region.Name}"></option>
                        </select>
                        <div class="input-group-append">
                          <label class="input-group-text" for="inputGroupSelect02" th:field="*{region.Name}">Options</label>
                        </div>
                      </div> -->
                      
                    <div style="margin-top: 5;">
                        <button type="submit" class="btn btn-primary">
                            Save
                        </button>
                    </div>
            </form>
        </div>
    </body>
</html>
