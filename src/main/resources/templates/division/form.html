<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" style="width: 500">
            <form
                th:action= "@{/division/save}"
                method="post"
                th:object="${division}"
                >
                    <div class="form-group" hidden>
                        <label for="Id" class="col-form-label">Division Id</label>
                        <input 
                            type="text"
                            class="form-control"
                            id="divisionId"
                            th:field="*{Id}">
                    </div>
                    <div class="form-group">
                        <label for="Name" class="col-form-label">Division Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="Name"
                            th:field="*{Name}">
                    </div>

                    <div class="input-group mb-3">
                        <select class="custom-select" id="Id" th:field="*{region.Id}">
                          <option th:value="*{region.Name}" th:selected="*{region.Name}">Choose Region ..</option>
                          <option th:each="region : ${regions}" th:text="${region.Name}" th:value="${region.Id}" th:selected="*{region == region.Name}"></option>
                        </select>
                        <div class="input-group-append">
                          <label class="input-group-text" for="inputGroupSelect02" th:field="*{region.Name}">Options</label>
                        </div>
                      </div>
                      
                    <div style="margin-top: 5;">
                        <button type="submit" class="btn btn-primary">
                            Save
                        </button>
                    </div>
            </form>
        </div>
    </body>
</html>
