<html>
    <head>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        </head>
    <body>
        
        <div class="container" style="width: 500; float: left;">
            <form
                th:action = "@{/leave/save}"
                method = "post"
                th:object="${leave}"
                
            >
                <div class="form-group" hidden>
                    <label for="Id" class="col-form-label">Leave Id</label>
                    <input 
                        type="text"
                        class="form-control" id="id" 
                        th:field="*{id}"
                         />
                </div>
                <div class="form-group" col-md-4>
                    <label for="name" class="col-form-label">Leave Name</label>
                    <input 
                        type="text"
                        class="form-control" id="name" 
                        th:field="*{name}"/>
                </div>
                <div class="form-group" col-md-4>
                    <label for="days" class="col-form-label">Leave Days</label>
                    <input 
                        type="text"
                        class="form-control" id="days" 
                        th:field="*{days}"/>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>

            </form>
        </div>
    </body>
</html>
