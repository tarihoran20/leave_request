<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" style="width: 400; margin-top: 20;">
            
            <h1>Login</h1>
            <div>
                <form
                th:action= "@{/usermanagement/loginconfirm}"
                method="post"
                th:object="${login}">

                <div class="form-group">
                    <label for="email" class="col-form-label">Email</label>
                    <input
                        type="text"
                        class="form-control"
                        id="email"
                        th:field="*{email}">
                </div>
                <div class="form-group">
                    <label for="password" class="col-form-label">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        th:field="*{password}"
                        >
                </div>
                <div style="margin-top: 5;">
                    <button type="submit" class="btn btn-primary">
                        Login
                    </button>
                </div>
                <div>
                    <a href=""
                    th:href="@{/usermanagement/forgotpassword}"
                    >forgot password</a>
                    <br>
                    <a href=""
                    th:href="@{/usermanagement/register}"
                    >register</a>
                </div>

                </form>
            </div>
        </div>
    </body>
</html>
