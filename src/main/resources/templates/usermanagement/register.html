<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" style="width: 400; margin-top: 20;">
            <h1>Register</h1>
            <form
                th:action= "@{/usermanagement/save}"
                method="post"
                th:object="${register}"
                >
                <div class="form-group">
                    <label for="nik" class="col-form-label">NIK</label>
                    <input
                        type="text"
                        class="form-control"
                        id="nik"
                        th:field="*{nik}">
                </div>
                <div class="form-group">
                    <label for="fullname" class="col-form-label">Full Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="fullname"
                        th:field="*{fullname}">
                </div>
                <div class="form-group">
                    <label for="email" class="col-form-label">Email</label>
                    <input
                        type="text"
                        class="form-control"
                        id="email"
                        th:field="*{email}">
                </div>
                <div class="form-group">
                    <label for="password" class="col-form-label">Password</label>
                    <input
                        type="text"
                        class="form-control"
                        id="password"
                        th:field="*{password}">
                </div>
                <div class="form-group">
                    <label for="phone_number" class="col-form-label">Phone Number</label>
                    <input
                        type="text"
                        class="form-control"
                        id="phone_number"
                        th:field="*{phone_number}">
                </div>
                <div class="form-group">
                    <label for="address" class="col-form-label">Address</label>
                    <input
                        type="text"
                        class="form-control"
                        id="address"
                        th:field="*{address}">
                </div>
                <div class="form-group">
                    <label for="join_date" class="col-form-label">Join Date</label>
                    <input
                        type="date"
                        class="form-control"
                        id="join_date"
                        th:field="*{join_date}">
                </div>
                <div class="form-group">
                    <label for="remaining_leave" class="col-form-label">Remaining Leave</label>
                    <input
                        type="text"
                        class="form-control"
                        id="remaining_leave"
                        th:field="*{remaining_leave}">
                </div>
                <div class="input-group mb-3">
                    Division
                    <select class="custom-select" id="Id" th:field="*{division.id}">
                      
                      <option th:each="division : ${divisions}" th:text="${division.name}" th:value="${division.id}" th:selected="*{division == division.name}"></option>
                    </select>
                </div>

                    
                     <!-- <div class="input-group mb-3">
                        <select class="custom-select" id="Id" th:field="*{user.role.Id}">
                          
                          <option th:each="role : ${roles}" th:text="${role.Level}" th:value="${role.Id}" ></option>
                        </select>
                        <div class="input-group-append">
                          <label class="input-group-text" for="inputGroupSelect02">Options</label>
                        </div>
                      </div> -->

                      
                    <div style="margin-top: 5;">
                        <button type="submit" class="btn btn-primary">
                            Save
                        </button>
                    </div>
            </form>
        </div>
    </body>
</html>
