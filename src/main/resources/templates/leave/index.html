<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>

        <div class="container" style="width: 500; float: left;">
            <a
                class= "btn btn-primary"
                style="margin-bottom: 10px; margin-top: 10px; color:aquamarine;"
                th:href="@{/leave/form}"
                >
                Create New Leave
            </a>

            <table class="table table-bordered">
                <tr>
                    <th colspan="4" style="text-align: center;">LEAVE</th>
                </tr>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>DAYS</th>
                    <th colspan="2" style="text-align: center;";>Action</th>
                </tr>
                <tbody>
                    <tr th:each="leave : ${leaves}">
                        <td th:text="${leave.id}"></td>
                        <td th:text="${leave.name}"></td>
                        <td th:text="${leave.days}"></td>
                        <td>
                            <a
                                class= "btn btn-warning"
                                th:href="@{/leave/form/{id}(id=${leave.id})}"
                                >
                                Edit
                            </a>
                            <!-- <a 
                            class= "btn btn-danger"
                            th:href="@{/leave/delete/{id}(id=${leave.Id})}"
                            >
                            Delete
                            </a> -->
                        </td>
                        <td>
                            <form th:action="@{/leave/delete/{id}(id=${leave.id})}" th:method="post" style="float: left; margin-left: 10;">
                                <button type="submit" class="btn btn-danger">
                                    Delete
                                </button>
                            </form> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

</html>
